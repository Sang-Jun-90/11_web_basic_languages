
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>회원가입 폼</legend>
			<p><label>이름 : <input type="text" name="name"> </label></p>
			<p><label>아이디 : <input type="text" name="id"> </label></p>
			<p><label>비밀번호 : <input type="password" name="pw"> </label></p>
			<p><label>나이 : <input type="text" name="age"> </label></p>
			<p>성별 : 
				<input type="radio" name="sex" value="male">남자
				<input type="radio" name="sex" value="female">여자
			</p>
			<p>취미 : 
				<input type="checkbox" name="hobby" value="ex">운동
				<input type="checkbox" name="hobby" value="sleep">잠자기
				<input type="checkbox" name="hobby" value="study">공부하기
			</p>
			<p>
				<label>가고싶은여행지 : 
					<select>
						<option value="korea" name="tra">한국</option>
						<option value="japan" name="tra">일본</option>
						<option value="china" name="tra">중국</option>
					</select>
				</label>
			</p>
			<p>메모
			<p>
				<textarea rows="10" cols="30" name="memo"></textarea>
			</p>
			<p>
				<input type="submit" value="회원가입">
				<input type="reset" value="다시쓰기">
			</p>
		</fieldset>
	</form>

</body>
</html>
