<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>학번, 이름, 학년, 선택과목을 입력하는 폼</h1>

	<form>
		<p>학번 : 
			<label>
				<input type="text" name="schoolnumber" autofocus>
			</label>
		</p>
		
		<p>이름 : 
			<label>
				<input type="text" name="name">
			</label>
		</p>
	
		<p>학년 : 
			<label>
				<input type="radio" name="grade" value="1st" checked>1학년
				<input type="radio" name="grade" value="2nd" >2학년
				<input type="radio" name="grade" value="3rd" >3학년
				<input type="radio" name="grade" value="4th" >4학년
			</label>
		</p>
		
		<p>선택과목 : 
			<label>
				<select name="class">
					<option value="java">JAVA</option>
					<option value="html">HTML</option>
					<option value="css">CSS</option>
					<option value="jsp">JSP</option>
				</select>
			</label>
		</p>
	
		<p>
			<input type="submit" value="입력완료">
			<input type="reset" value="다시쓰기">
		</p>
	
	</form>

</body>
</html>
